<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button (click)="openNew()" class="p-button-success mr-2" icon="pi pi-plus" label="New" pButton
                                pRipple></button>
                        <button (click)="deleteSelectedBranches()"
                                [disabled]="!selectedBranches || !selectedBranches.length" class="p-button-danger"
                                icon="pi pi-trash" label="Delete"
                                pButton
                                pRipple></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="center">
                    <p-fileUpload [maxFileSize]="1000000" accept="image/*" chooseLabel="Import"
                                  class="mr-2 inline-block"
                                  label="Import" mode="basic"></p-fileUpload>
                    <button (click)="dt.exportCSV()" class="p-button-help" icon="pi pi-upload" label="Export" pButton
                            pRipple></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [(selection)]="selectedBranches"
                [columns]="cols"
                [globalFilterFields]="['name','country.name','representative.name','status']"
                [paginator]="true"
                [rowHover]="true"
                [rowsPerPageOptions]="[10,20,30]"
                [rows]="10"
                [showCurrentPageReport]="true"
                [value]="branches"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                dataKey="id"
                responsiveLayout="scroll"
                selectionMode="multiple">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Branches</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input (input)="onGlobalFilter(dt, $event)" class="w-full sm:w-auto" pInputText
                                   placeholder="Search..."
                                   type="text"/>
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="code">Id
                            <p-sortIcon field="code"></p-sortIcon>
                        </th>
                        <th pSortableColumn="name">Address
                            <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="price">Ciry
                            <p-sortIcon field="price"></p-sortIcon>
                        </th>
                        <th pSortableColumn="category">Bank Id
                            <p-sortIcon field="category"></p-sortIcon>
                        </th>
                        <th>Actions</th>
                    </tr>
                </ng-template>

                <ng-template let-branch pTemplate="body">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="branch"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span>
                            {{branch.id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Address</span>
                            {{branch.address}}
                        </td>

                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">City</span>
                            {{branch.city}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Bank Id</span>
                            {{branch.bank_id}}
                        </td>
                        <td>
                            <div class="flex">
                                <button (click)="editBranch(branch)" class="p-button-rounded p-button-success mr-2"
                                        icon="pi pi-pencil"
                                        pButton
                                        pRipple></button>
                                <button (click)="deleteBranch(branch)" class="p-button-rounded p-button-warning"
                                        icon="pi pi-trash" pButton
                                        pRipple></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="branchDialog" [modal]="true" [style]="{width: '450px'}" class="p-fluid"
                  header="Branch Details">
            <ng-template pTemplate="content">

                <div class="field">
                    <label for="id">Id</label>
                    <input [(ngModel)]="branch.id" [ngClass]="{'ng-invalid ng-dirty' : submitted && !branch.id}"
                           disabled
                           id="id" pInputText required
                           type="text"/>
                    <small *ngIf="submitted && !branch.id" class="ng-dirty ng-invalid">Name is required.</small>
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <input [(ngModel)]="branch.address"
                           [ngClass]="{'ng-invalid ng-dirty' : submitted && !branch.address}"
                           autofocus id="address" pInputText required
                           type="text"/>
                    <small *ngIf="submitted && !branch.address" class="ng-dirty ng-invalid">Name is required.</small>
                </div>

                <div class="field">
                    <label>City</label>
                    <p-dropdown [(ngModel)]="branch.city" [options]="statuses" inputId="City"
                                optionValue="label" placeholder="Select">
                    </p-dropdown>
                </div>

            </ng-template>

            <ng-template pTemplate="footer">
                <button (click)="hideDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                        pRipple></button>
                <button (click)="saveProduct()" class="p-button-text" icon="pi pi-check" label="Save" pButton
                        pRipple></button>
            </ng-template>

        </p-dialog>

        <p-dialog [(visible)]="deleteBranchDialog" [modal]="true" [style]="{width:'450px'}" header="Confirm">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="branch">Are you sure you want to delete <b>{{branch.address}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button (click)="deleteBranchDialog = false" class="p-button-text" icon="pi pi-times" label="No"
                        pButton
                        pRipple></button>
                <button (click)="confirmDelete()" class="p-button-text" icon="pi pi-check" label="Yes" pButton
                        pRipple></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteBranchesDialog" [modal]="true" [style]="{width:'450px'}" header="Confirm">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>
            <ng-template pTemplate="footer">
                <button (click)="deleteBranchesDialog = false" class="p-button-text" icon="pi pi-times" label="No"
                        pButton
                        pRipple></button>
                <button (click)="confirmDeleteSelected()" class="p-button-text" icon="pi pi-check" label="Yes" pButton
                        pRipple></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
