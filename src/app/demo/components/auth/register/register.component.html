<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <!--        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">-->

        <img
            alt="logo"
            src="assets/layout/images/{{
                layoutService.config.colorScheme === 'light'
                    ? 'datagear'
                    : 'datagear'
            }}.png"
            style="margin-bottom: 30px"
        />

        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div>
                    <label
                        class="block text-900 text-xl font-medium mb-2"
                        for="firstName"
                        >First Name</label
                    >
                    <input
                        [(ngModel)]="userRegister.firstname"
                        class="w-full md:w-30rem w-full mb-5"
                        id="firstName"
                        pInputText
                        placeholder="First Name"
                        style="padding: 1rem"
                        type="text"
                    />

                    <label
                        class="block text-900 text-xl font-medium mb-2"
                        for="lastName"
                        >Last Name</label
                    >
                    <input
                        [(ngModel)]="userRegister.lastname"
                        class="w-full md:w-30rem w-full mb-5"
                        id="lastName"
                        pInputText
                        placeholder="Last Name"
                        style="padding: 1rem"
                        type="text"
                    />

                    <label
                        class="block text-900 text-xl font-medium mb-2"
                        for="email1"
                        >Email</label
                    >
                    <input
                        [(ngModel)]="userRegister.email"
                        class="w-full md:w-30rem mb-5"
                        id="email1"
                        pInputText
                        placeholder="Email Address"
                        style="padding: 1rem"
                        type="text"
                    />

                    <label
                        class="block text-900 font-medium text-xl mb-2"
                        for="password1"
                        >Password</label
                    >
                    <p-password
                        [(ngModel)]="userRegister.password"
                        [toggleMask]="true"
                        id="password1"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        placeholder="Password"
                        styleClass="mb-5"
                    ></p-password>

                    <div>
                        <button
                            (click)="register()"
                            class="w-full p-3 text-xl mb-2"
                            label="Register"
                            pButton
                            pRipple
                        ></button>
                        <div class="flex justify-content-end">
                            <a
                                class="font-medium no-underline ml-2 text-right cursor-pointer"
                                routerLink="/auth/login"
                                style="color: var(--primary-color)"
                            >
                                login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
